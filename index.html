<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Libre+Franklin:wght@400;600;700&display=swap" rel="stylesheet">
	<title>Title</title>
	<link rel="stylesheet" href="mine.css">
</head>
<body>

<!--Mechanical watch--> <!--Start-->

<div class="case">
	<div class="mechanical-watch">
		<div class="second-hand"></div>
		<div class="minute-hand"></div>
		<div class="hour-hand"></div>
	</div>
</div>

<!--Mechanical watch--> <!--End-->
<!------------>
<!--Timer-Stopwatch--> <!--Start-->

<div class="timer-stopwatch">

		<!--Timer--> <!--Start-->

		<div class="display">
			<p class="date"></p>
			<p class="time"></p>
		</div>

		<!--Timer--> <!--End-->
	<!------------->
		<!--Stopwatch-->  <!--Start-->

		<div class="display">
			<div class="block-timer">
				<h2 id="show_timer">00:00:00</h2>
				<div class="box-buttons">
					<button class="btn" id="btn_start">start</button>
					<button class="btn" id="btn_loop">loop</button>
					<button class="btn" id="btn_stop">stop</button>
					<button class="btn" id="btn_reset">reset</button>
				</div>
			</div>
			<textarea id="show_stopwatch" readonly></textarea>
		</div>

		<!--Stopwatch--> <!--End-->
	<!------------->
		<!--Countdown--> <!--Start-->

		<div class="display">
			<div class="block-timer">
				<h2 id="show_time_start" class="time">25</h2>
				<span>minutes</span>
				<div class="box-buttons">
					<button class="btn" id="btn_plus">+</button>
					<button class="btn" id="btn_minus">-</button>
				</div>
			</div>
			<div class="block-timer">
				<h2 id="show_countdown" class="time">00:00</h2>
				<div class="box-buttons">
					<button class="btn" id="btn_start_countdown">start</button>
					<button class="btn" id="btn_stop_countdown">stop</button>
					<button class="btn" id="btn_reset_countdown">reset</button>
				</div>
			</div>
		</div>

		<!--Countdown--> <!--End-->

	</div>

<!--Timer-Stopwatch--> <!--End-->

	<script src="script.js"></script>

</body>
</html>
